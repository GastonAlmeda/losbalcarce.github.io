<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS BALCARCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden; /* Ensure no scrollbars appear on body */
        }
        .pdf-container {
            width: 90%;
            height: 90%;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Ensure the PDF scales to fit the container */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="menu-losbalcarce.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
