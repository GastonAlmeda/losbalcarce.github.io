<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS BALCARCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* iframe {
            border: none;
            width: 100%;
            height: 100%;
        } */
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            transform: scale(1);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe id="pdfIframe" src="menu-losbalcarce.pdf" type="application/pdf"></iframe>
    </div>
    <script>
        let scale = 1;
        const iframe = document.getElementById('pdfIframe');

        function setScale(newScale) {
            scale = newScale;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = '0 0'; // Ensure scaling starts from the top-left
        }

        // Fit the PDF to container size initially
        function fitToContainer() {
            iframe.onload = function() {
                const containerWidth = iframe.parentElement.offsetWidth;
                const containerHeight = iframe.parentElement.offsetHeight;
                iframe.style.width = `${containerWidth}px`;
                iframe.style.height = `${containerHeight}px`;
                setScale(Math.min(containerWidth / iframe.contentWindow.document.body.scrollWidth, containerHeight / iframe.contentWindow.document.body.scrollHeight));
            }
        }

        fitToContainer();
    </script>
</body>
</html>
