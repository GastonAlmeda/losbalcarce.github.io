<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS BALCARCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            /* Initial scale, will be adjusted with JavaScript */
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe id="pdfIframe" src="menu-losbalcarce.pdf" type="application/pdf"></iframe>
    </div>
    <script>
        function resizeIframe() {
            const iframe = document.getElementById('pdfIframe');
            const container = iframe.parentElement;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Reset scale
            iframe.style.transform = 'scale(1)';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            
            // Calculate scaling factor
            const scaleX = containerWidth / iframe.contentWindow.document.body.scrollWidth;
            const scaleY = containerHeight / iframe.contentWindow.document.body.scrollHeight;
            const scale = Math.min(scaleX, scaleY);
            
            // Apply scaling
            iframe.style.transform = `scale(${scale})`;
            iframe.style.width = `${iframe.contentWindow.document.body.scrollWidth}px`;
            iframe.style.height = `${iframe.contentWindow.document.body.scrollHeight}px`;
        }
        
        window.onload = resizeIframe;
        window.onresize = resizeIframe;
    </script>
</body>
</html>
