<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS BALCARCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars on the body */
        }
        .pdf-container {
            width: 90vw; /* Viewport width units */
            height: 90vh; /* Viewport height units */

            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* Ensure the PDF fits within the container */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="menu-losbalcarce.pdf" type="application/pdf"></iframe>
